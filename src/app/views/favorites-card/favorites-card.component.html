<mat-card>
  <mat-card-header>
    <mat-card-title>{{tvShowDetail().name}}</mat-card-title>
    <mat-card-subtitle>Card Subtitle</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{tvShowDetail().image_path}} alt="Image">
  <mat-card-content>
    <p>
      This is some content inside a card.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
