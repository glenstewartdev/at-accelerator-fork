<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form>
        <fieldset>
          <legend>TV Show Search</legend>
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            #searchField
            [value]="searchTerm()"
            placeholder="Name of the show"
          />
          <button (click)="onSearch($event, searchField.value)" class="primary">Search</button>
        </fieldset>
      </form>
    </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <app-tv-show-table
          [tvShowFilter]="searchTerm()"
          [tvShowsPage]="tvShowsPage()"
        ></app-tv-show-table>
      </div>
  </div>
</div>
