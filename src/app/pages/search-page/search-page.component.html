<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <app-search-view
        [searchTerm]="searchTerm()"
        (searchTermChange)="handleSearchTermChange($event)"
      ></app-search-view>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-tv-show-table
        [tvShowsPage]="tvShowsPage()"
        (nextClicked)="handleNextClick()"
      ></app-tv-show-table>
    </div>
  </div>
</div>
